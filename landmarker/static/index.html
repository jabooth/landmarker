<!DOCTYPE html>
<html lang="en" style="height: 100%;">
<head>
    <title>Landmarker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/viewport.css" rel="stylesheet">
</head>
<body style="height: 100%;">

<div class="container-fluid">

    <div class="row">
        <div class="col-xs-8" id="viewportContainer">
            <div class="viewport"></div>
        </div>
        <div class="col-xs-4">
            <div class="row">
                <div class="col-xs-6">
                    <h1>patrick_01</h1>
                </div>
                <div class="col-xs-6">
                    <p class="text-right">01</p>
                </div>
            </div>
            <div class="col-xs-6">
                <input type="button" id="saveLandmarks" value="Save"
                       class="btn btn-large btn-block">
            </div>
            <div class="col-xs-6">
                <input type="button" id="resetLandmarks" value="Reset"
                       class="btn btn-large btn-block">
            </div>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>#</th>
                    <th>x</th>
                    <th>y</th>
                    <th>z</th>
                </tr>
                </thead>
                <tr>
                    <td>1</td>
                    <td>3.53</td>
                    <td>9.25</td>
                    <td>-3.46</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>-13.53</td>
                    <td>4.25</td>
                    <td>-5.46</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>3.53</td>
                    <td>9.25</td>
                    <td>-3.46</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>-13.53</td>
                    <td>4.25</td>
                    <td>-5.46</td>
                </tr>
            </table>


            <input type="button" id="undo" value="Undo"
                   class="btn btn-large btn-block">
            <input type="button" id="redo" value="Redo"
                   class="btn btn-large btn-block">
            <input type="button" id="resetView" value="Reset View"
                   class="btn btn-large btn-block">

            <div class="row">
                <div class="col-xs-6">
                    <input type="button" id="nextMesh" value="Next"
                           class="btn btn-large btn-block brn-primary">
                </div>
                <div class="col-xs-6">
                    <input type="button" id="previousMesh" value="Previous"
                           class="btn btn-large btn-block">
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/template" id="landmark-template">
    <table>
        <thead>
        <tr>
            <th>x</th>
            <th>y</th>
            <th>z</th>
        </tr>
        </thead>
        <tbody>
        <% _.each(landmarks, function(lm) { %>
        <tr>
            <td><%= lm.get('point') !== null %></td>
            <td><%= lm.get('point').y %></td>
            <td><%= lm.get('point').z %></td>
        </tr>
        <% }); %>
        </tbody>
    </table>
</script>

<script src="js/libs/three.js"></script>
<script src="js/libs/jquery-2.1.0.js"></script>
<script src="js/libs/bootstrap.js"></script>
<script src="js/libs/underscore.js"></script>
<script src="js/libs/system.min.js"></script>
<script src="js/libs/signals.min.js"></script>
<script src="js/UI.js"></script>

<script src="js/loaders/BinaryLoader.js"></script>
<script src="js/loaders/ColladaLoader.js"></script>
<script src="js/loaders/OBJLoader.js"></script>
<script src="js/loaders/PLYLoader.js"></script>
<script src="js/loaders/STLLoader.js"></script>
<script src="js/loaders/UTF8Loader.js"></script>
<script src="js/loaders/VTKLoader.js"></script>
<script src="js/loaders/ctm/lzma.js"></script>
<script src="js/loaders/ctm/ctm.js"></script>
<script src="js/loaders/ctm/CTMLoader.js"></script>

<script src="js/utils.js"></script>
<script src="js/viewer.js"></script>
<script src="js/parser.js"></script>
<script src="js/landmark.js"></script>
<script src="js/camera.js"></script>
<script src="js/rest.js"></script>
<script src="js/main.js"></script>


</body>

</html>
